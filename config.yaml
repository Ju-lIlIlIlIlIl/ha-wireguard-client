name: WireGuard Client
slug: wireguard_client
version: 0.0.14
description: Simple WireGuard client that connects Home Assistant to a remote WireGuard server.
arch:
  - amd64
  - aarch64
  - armv7

startup: services
init: false
host_network: true

privileged:
  - NET_ADMIN
  - SYS_MODULE

devices:
  - /dev/net/tun

options:
  private_key: ""
  address: ""
  dns: ""
  public_key: ""
  preshared_key: ""
  allowed_ips: ""
  config_content: ""
  persistent_keepalive: 25
  endpoint: ""

schema:
  private_key: password
  address: str
  dns: str?
  public_key: str
  preshared_key: password?
  allowed_ips: str?
  persistent_keepalive: int?
  endpoint: str