name: "WireGuard Client (EasyConfig)"
slug: "wireguard_client_easy"
description: "Einfacher WireGuard-Client für Home Assistant, der eine fertige wg0.conf vom zentralen WG-Server nutzt."
version: "0.1.0"
url: "https://github.com/dein-github/ha-wireguard-client"  # später anpassen
arch:
  - amd64
  - aarch64
  - armv7

startup: services
boot: auto
host_network: true

ingress: true
ingress_port: 8099
panel_icon: "mdi:vpn"
panel_title: "WireGuard Client"

# Wir brauchen direkten Zugriff auf das Netzwerk & TUN
privileged:
  - NET_ADMIN
  - SYS_MODULE

devices:
  - /dev/net/tun

# /data wird benutzt für wg0.conf
map:
  - data:rw

# Kein Options-Schema am Anfang – alles läuft über die hochgeladene Config
options: {}
schema: {}
